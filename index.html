<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحتي الشخصية</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #ff6600;
    }
    a {
      color: #0066cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .card {
      max-width: 500px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 10px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>مرحبًا! أنا فلان</h1>
    <p>أهلاً بك في موقعي الشخصي على GitHub Pages.</p>
    <p>هذا مجرد مثال بسيط على واجهة موقع.</p>
    <p><a href="mailto:example@email.com">راسلني</a></p>
  </div>
</body>
</html>
